    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game</title>
        <link rel="stylesheet" href="Style.css/style.css">
        <link rel="stylesheet" href="link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <h1 class="heading">Press A Key to start</h1>

        <div class="container">
            <p id="result" class="hide">Message</p>
            <button id="start-btn" >Press Enter to Start</button>
        </div>

            <div class="wrapper hide">
                <div class="simon">
                    <div class="color1 color-part"></div>
                    <div class="color2 color-part"></div>
                    <div class="color3 color-part"></div>
                    <div class="color4 color-part"></div>
                    <div class="count">0</div>
                </div>
            </div> 

            <script src="Script/Script.js"></script>
       
    </body>
